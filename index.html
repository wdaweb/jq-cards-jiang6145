<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background-color: coral;
        font-family: 'Patrick Hand', cursive;
        color: cornsilk;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        -webkit-user-select: none;
      }
      .title {
        margin-top: 50px;
        margin-bottom: 50px;
        letter-spacing: 5px;
        text-align: center;
        font-size: 50px;
      }

      #btns-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .btn-start {
        width: 223px;
        height: 51px;
        margin-bottom: 20px;
        cursor: pointer;
        border: none;
        outline: none;
        background: url('./images/btn-start.png') no-repeat center / contain;
        letter-spacing: 3px;
        font-family: 'Patrick Hand', cursive;
        font-size: 30px;
        font-weight: 900;
        color: #fff;
      }
      #btns-wrap > .text,
      .round-text {
        letter-spacing: 3px;
        font-size: 36px;
        margin-bottom: 20px;
      }

      #game {
        display: none;
        max-width: 1100px;
        perspective: 1200px;
        perspective-origin: center center;
        font-size: 0;
        text-align: center;
      }
      .card-wrap {
        display: inline-block;
        width: 140px;
        height: 140px;
        margin: 5px;
        position: relative;
        cursor: pointer;
      }
      .card {
        transform-style: preserve-3d;
        /* transform: rotateY(180deg); */
        transition: 0.8s;
      }
      .card-wrap.open > .card {
        transform: rotateY(0deg);
      }
      .card,
      .front,
      .back {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .front,
      .back {
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        backface-visibility: hidden;
        border: 3px solid #ccc;
        border-radius: 10px;
      }
      .front {
        background-color: #fff;
      }
      .back {
        background-color: cornsilk;
        transform: rotateY(180deg);
      }
      .front > .text {
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        text-transform: capitalize;
        word-break: break-all;
        letter-spacing: 2px;
        font-size: 36px;
        font-weight: 900;
        color: rgb(138, 138, 138);
      }
      .front > .text::first-letter {
        color: coral;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Word memory flop game</h1>
    <div id="btns-wrap">
      <h3 class="text">Select word type</h3>
      <input type="button" value="Fruit" class="btn-start" />
      <input type="button" value="Animal" class="btn-start" />
    </div>
    <h3 class="round-text"></h3>
    <div id="game">
      <!-- <div class="card-wrap">
        <div class="card">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div> -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      const $game = $('#game');
      const $btnsWrap = $('#btns-wrap');
      const $btnStart = $('.btn-start');
      const $roundText = $('.round-text');
      let wordCards = [];
      let isInGame = false;
      let isPairing = false;
      let isLastRound = false;

      function addCardsType(type) {
        if (type === 'Animal') {
          wordCards = [
            'alligator',
            'bee',
            'cat',
            'dog',
            'elephant',
            'fox',
            'giraffe',
            'hippo',
            'iguana',
            'jellyfish',
            'kangaroo',
            'lion',
            'monkey',
            'nightingale',
            'owl',
            'penguin',
            'quail',
            'raccoon',
            'seal',
            'turtle',
            'unicorn',
            'vulture',
            'whale',
            'x-ray',
            'yak',
            'zebra',
          ];
          return;
        }
      }

      function createCards() {
        for (let i = 0; i < wordCards.length; i++) {
          $roundText.text(isLastRound ? 'N ~ Z' : 'A ~ M');
          $game.append(`
          <div class="card-wrap">
            <div class="card">
              <div class="front">
              </div>
              <div class="back"></div>
            </div>
          </div>
        `);
          const number = isLastRound ? (i % (wordCards.length / 2)) + wordCards.length / 2 : i % (wordCards.length / 2); // 13~25 : 0~12
          const word = wordCards[number];
          const addFrontContent =
            i === number
              ? $('.front').eq(i).css('background-image', `url('./images/${word}.jpg')`)
              : $('.front').eq(i).html('<p class="text"></p>').children('.text').text(word);

          $('.card-wrap').eq(i).attr('data-word', word);
        }
      }

      function randomSort() {
        $('.card-wrap').each(function (index) {
          $(this).insertAfter($('.card-wrap').eq(Math.floor(Math.random() * wordCards.length)));
        });
      }

      function gameEnd() {
        isInGame = false;
        isLastRound = false;
        $game.html('');
        $game.fadeOut();
        $btnsWrap.fadeIn();
        wordCards.length = 0;
        $roundText.text('');
      }

      $btnStart.on('click', function () {
        isInGame = true;
        addCardsType($(this).val());
        createCards();
        randomSort();
        $btnsWrap.hide();
        $game.fadeIn();
      });

      $game.on('click', '.card-wrap', function () {
        if (!isInGame || isPairing || $(this).hasClass('clear')) return;
        if ($('.open').length < 2) $(this).addClass('open');

        const openCards = $('.open');
        if (openCards.length !== 2) return;
        if (openCards.eq(0).attr('data-word') === openCards.eq(1).attr('data-word')) {
          isPairing = true;

          const wordAudio = new Audio(`./audio/${openCards.eq(0).attr('data-word')}.mp3`);
          wordAudio.play();

          openCards.addClass('clear').fadeTo(1000, 0, function () {
            isPairing = false;
          });
        }

        setTimeout(() => {
          openCards.removeClass('open');
        }, 1000);

        if ($('.clear').length !== $('.card-wrap').length) return;
        setTimeout(() => {
          const goodAudio = new Audio(`./audio/good-job.mp3`);
          goodAudio.play();

          if (!isLastRound) {
            isLastRound = true;
            $game.html('');
            createCards();
            randomSort();
          } else {
            gameEnd();
          }
        }, 1500);
      });
    </script>
  </body>
</html>
